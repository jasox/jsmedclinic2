<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/layout/template.xhtml">

  <ui:param name="pageClass" value="home"/>

  <ui:define name="content">

      <div class="section">
          <h1>#{msg.home_header}</h1>
          <p> #{msg.home_body}  </p>
          <p> #{msg.home_note}  </p>            
      </div>
  </ui:define>    

  <ui:define name="sidebar">
    <h:form id="login" rendered="#{ !currentUser.loggedIn }">
      <fieldset>
        <div>
          <h:outputLabel for="username" 
                         value="#{msg.home_usernameLabel}"/>
          <h:inputText id="username"  
                       value="#{newUser.username}" style="width: 175px;"/>
          <div class="errors">
              <h:message for="username"/>
          </div>
        </div>

        <div>
          <h:outputLabel for="password" 
                         value="#{msg.home_passwordLabel}"/>
          <h:inputSecret id="password"  
                         value="#{newUser.password}" style="width: 175px;"/>
        </div>        

        <span class="errors">
          <h:messages errorClass="error" styleClass="messages" id="messages" globalOnly="true"/>
        </span>
        <br />        

        <div class="buttonBox">
          <h:commandButton id="login" 
                           action="#{customAuthenticator.login()}" 
                           value="#{msg.home_loginAction}"/>
        </div>
        <br />
        
        <div>
          <h:outputText id="name"  
                        value="#{newUser.name}" style="width: 175px;"/>          
        </div>
        <div>
          <h:outputText id="email"  
                        value="#{newUser.email}" style="width: 175px;"/>          
        </div>
        <div>
          <h:outputText id="pass"  
                        value="#{newUser.password}" style="width: 175px;"/>          
        </div>

      </fieldset>

    </h:form>

  </ui:define>

</ui:composition>
